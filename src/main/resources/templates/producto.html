<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Producto Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Producto</h1>
    <h4 class="text-secondary" th:text="${mensaje}"></h4>
    <form method="post"
          th:action="${producto.id != null} ? @{/productos/procesar} : @{/productos/crear}"
          th:object="${producto}">

        <input type="hidden" th:field="*{id}" />

        <div class="col-md-6 mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
            <small class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
        </div>

        <div class="col-md-6 mb-3">
            <label for="existencia" class="form-label">Existencia</label>
            <input type="number" class="form-control" id="existencia" th:field="*{existencia}">
            <small class="text-danger" th:if="${#fields.hasErrors('existencia')}" th:errors="*{existencia}"></small>
        </div>

        <div class="col-md-6 mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" th:field="*{precio}">
            <small class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
        </div>

        <div class="col-md-6 mb-3">
            <label for="fechaUltIngreso" class="form-label">Fecha de Último Ingreso</label>
            <input type="date" class="form-control" id="fechaUltIngreso" th:field="*{fechaUltIngreso}">
            <small class="text-danger" th:if="${#fields.hasErrors('fechaUltIngreso')}" th:errors="*{fechaUltIngreso}"></small>
        </div>

        <div class="col-md-6 mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="categoria" th:field="*{categoria}">
            <small class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></small>
        </div>

        <div class="col-md-6 form-check mb-3">
            <input class="form-check-input" type="checkbox" id="disponible" th:field="*{disponible}">
            <label class="form-check-label" for="disponible">Disponible</label>
            <small class="text-danger" th:if="${#fields.hasErrors('disponible')}" th:errors="*{disponible}"></small>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/productos}" class="btn btn-secondary">Salir</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
